<mat-toolbar color="primary">
    <vrmg-button icon="menu" (click)="drawer.toggle()"></vrmg-button>
    <span>{{ title }}</span>
    <span class="spacer"></span>
    <vrmg-button icon="account_circle" routerLink="/login"></vrmg-button>
</mat-toolbar>
<mat-drawer-container class="container" autosize>
  <mat-drawer #drawer class="sidenav" mode="side">
    <vrmg-button [text]="'Home'" [icon]="'home'"></vrmg-button>
  </mat-drawer>
  <router-outlet></router-outlet>
</mat-drawer-container>
