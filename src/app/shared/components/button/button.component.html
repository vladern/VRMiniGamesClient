<button mat-raised-button color="primary" class="qa-button" type={{type}}>
    <ng-container *ngIf="icon">
        <mat-icon class="qa-button-icon">{{icon}}</mat-icon>
    </ng-container>
    <ng-container *ngIf="text">
        <span class="font qa-button-text">{{text}}</span>
    </ng-container>
</button>
